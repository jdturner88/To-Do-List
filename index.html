<!DOCTYPE html>
<html>
<!--

-->
<head>

<!-- CUSTOM CSS -->
<link href="style.css" rel="stylesheet" type="text/css">

<!-- JAVASCRIPT -->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>

<meta charset="utf-8">
<title>To-Do List</title>

<!-- CUSTOM FONT -->
<link href='http://fonts.googleapis.com/css?family=Just+Another+Hand' rel='stylesheet' type='text/css'>

</head>
<body>
  <div id="container">
  	<header>
      <h1>To-Do List</h1>
  	  <p>Add new items to your list:</p>
      <form action="#">
        <input type="text">
        <input type="submit">
      </form>
	 </header>
      <ul>
        <li><input type="checkbox"><span>Take out the trash</span> <a href="#" class="edit">Edit</a> <a href="#" class="delete">Delete</a></li>
        <li><input type="checkbox"><span>Mow the lawn</span> <a href="#" class="edit">Edit</a> <a href="#" class="delete">Delete</a></li>
        <li><input type="checkbox"><span>Wash the dishes</span> <a href="#" class="edit">Edit</a> <a href="#" class="delete">Delete</a></li>
		    <li><input type="checkbox"><span>Walk the dogs</span> <a href="#" class="edit">Edit</a> <a href="#" class="delete">Delete</a></li>
		    <li><input type="checkbox"><span>Finish homework before 2pm</span> <a href="#" class="edit">Edit</a> <a href="#" class="delete">Delete</a></li>
      </ul>
	</div>
	
<script type="text/template" id="todo-item">
  <li><input type="checkbox"><span>${item}</span> <a href="#" class="edit">Edit</a> <a href="#" class="delete">Delete</a></li>
</script>
<script>
  //----------------------------------
  // COMPLETING ITEMS
  //----------------------------------
  
  $('body').on('click', 'input[type=checkbox]', function(){
    
    var $parent = $(this).parent();
  
    if($parent.hasClass('completed')){
      $parent.toggleClass('completed').prependTo('ul');
    } else {
      $parent.toggleClass('completed').appendTo('ul');
    }
	store();
  });
  
  //----------------------------------
  // ADDING NEW ITEMS
  //----------------------------------
  
  $('form').submit(function(e){
    e.preventDefault();
    
    var text = $('input').val();
    
    if (text==="") {
      return false;
    }
    
    $.tmpl( $('#todo-item'), { item : text }).prependTo("ul");
    
	store();
	
	$('input[type=text]').val("");
  });
  
  
  
  //----------------------------------
  // DELETING ITEMS
  //----------------------------------
  
  $('body').on('click', '.delete', function(){
    $(this).parent().remove();
	store();
  });
  
  //----------------------------------
  // EDITING ITEMS
  //----------------------------------
  
  $('body').on('click', '.edit', function(){
    var $siblings = $(this).siblings('span');
    var spanText = $siblings.text();
    var edit = prompt("Edit your item:", spanText);
    
    if(edit==="" || edit===null) {
      return false;
    }
    
    $siblings.text(edit);
	
	store();
  });
  
  //----------------------------------
  // DRAG AND DROP
  //----------------------------------
  
  $( "ul" ).sortable();
  $( "ul" ).disableSelection();
  
  //----------------------------------
  // LOCAL STORAGE
  //----------------------------------
  
  function store(){
      localStorage.setItem('todo', $('ul').html());
  }
  
  var initTodo = localStorage.getItem('todo');
  
  $('ul').html(initTodo);
  
</script>
</body>
</html>
